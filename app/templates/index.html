<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>German Compound Splitter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">German Compound Splitter</h1>
    <form method="post" action="/process">
        <div class="mb-3">
            <input type="text" name="word" class="form-control" placeholder="Enter a compound German word..." required>
        </div>
        <button type="submit" class="btn btn-primary">Split & Translate</button>
    </form>

    {% if subwords %}
    <hr>
    <h3>Results for "{{ original }}"</h3>
    <ul>
        {% for word in [original] + subwords %}
            <li><strong>{{ word }}</strong> â†’ {{ translations[word] }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
